language: python
python:
    - "3.4"
    - "3.5"
    - "3.6"
install:
    # coverage is not a btclib package requirement
    - pip install coveralls
    - pip install -r requirements.txt
script:
    # run tests with coverage
    - coverage run --source=btclib setup.py test
after_success:
    # upload reports to coveralls.io
    - coveralls
